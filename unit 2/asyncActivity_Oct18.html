<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  grid-template-rows: 70px 200px;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1></h1>

<div class="grid-container">
  <div>nav</div>
  <div>main content</div>
  <div></div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
</div>

</body>
</html>
